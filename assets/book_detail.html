<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="layout.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="jquery-1.4.2.min.js"></script>
<script language="javascript">
function loadBookInfo(){
	$("#bookName").html(window.bookDetail.getBookName());
	$("#bookSummary").html(window.bookDetail.getBookSummary());
	$("#bookImage").attr("src",window.bookDetail.getBookImageUrl());
	$("#bookAuthor").html(window.bookDetail.getBookAuthor());
}


</script>
</head>
<body onload="loadBookInfo();">
<hr />
<div id="bookInfo">
	<h1>图书信息</h1>
	<hr />
	<h2>书名:</h2>
	<div id="bookName">--</div>
	
	<h2>作者:</h2>
	<div id="bookAuthor">--</div>
	<div>
	<p/><img id="bookImage" src="nopicture.PNG" />
	</div>
	<h2>简介:</h2>
	<div id="bookSummary">--</div>
</div>
</body>
</html>
