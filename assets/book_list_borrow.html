<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="layout.css" rel="stylesheet" type="text/css" />
<link href="bootstrap.min.css" rel="stylesheet" media="screen"> 
<script language="javascript" src="bootstrap.min.js"></script>
<script language="javascript" src="jquery-1.4.2.min.js"></script>
<script language="javascript">
function listBook(){
	$("#results").html("");
	
	var array=eval("("+window.bookShelfControl.getBookResult()+")");
	for(var i=0;i<array.length;i++){
		var bookInfo=array[i];
		var bookInfoElement=$('<li><a href="" onClick="window.bookShelfControl.getDetail('+'\''+bookInfo.isbn+'\''+')">'+bookInfo.bookname+'<br>'+'<img src="'+bookInfo.bookcover+'"/></a></li>');

		$("#results").append(bookInfoElement);
	}
}


</script>

</head>
<body onload="listBook();">
<ul>
<div id="results" style="font-size: 20"></div>
</ul>
</body>
</html>
